
 <div class="container">
    <div class="row">
      <div class="col-sm">
          1 - 4
      </div>
      <div class="col-sm">
        2 - 4
      </div>
      <div class="col-sm">
        3 - 4
      </div>
      <div class="col-sm">
        4 - 4
    </div>
  </div>
    <div class="row">
        <div class="col-4">
            <form [formGroup]="formGroupZugtiefe">
                    <div class="form-group">
                        <label for="formControlZugtiefe">Zugtiefe: </label>
                        <select formControlName="formControlZugtiefe" class="form-control" >
                            <!--
                            <option disabled>Select Zugtiefe</option>
                            <option>Select Zugtiefe</option>
                            -->

                            <!--
                            <option *ngFor="let z of zugtiefeList" selected>{{z}}</option>
                            -->
                            <option value="1">1</option>
                            <option value="2">2 </option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5" selected>5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
            </form>
        </div>
        <div class="col-4">
            <form [formGroup]="formGroupWeiss">
                <div class="form-group">
                    <label for="formControlWeiss">Weiss: </label>
                    <select formControlName="formControlWeiss" class="form-control" >
                        <option *ngFor="let z of weissMoeglicheSpieler">{{z}}</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-4">
            <form [formGroup]="formGroupSchwarz">
                <div class="form-group">
                    <label for="formControlSchwarz">Schwarz: </label>
                    <select formControlName="formControlSchwarz" class="form-control" >
                        <option *ngFor="let z of schwarzMoeglicheSpieler">{{z}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button (click)='start()' type='button'>Start</button>
        </div>
        <div class="col-3">
            <button (click)='stoppeSpiel()' type='button'>Stoppe Spiel</button>
        </div>
        <div class="col-3">
            <button (click)='zugZurueck()' type='button'>Zug Zurueck</button>
        </div>
        <div class="col-3">
            <button (click)='loescheSpielfeld()' type='button'>Loesche Spielfeld</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12" >
            <canvas #canvas  id="spielfeld-canvas" width="600" height="600"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <textarea [(ngModel)]='logTextField' rows='2' > </textarea>
        </div>
    </div>

</div>
